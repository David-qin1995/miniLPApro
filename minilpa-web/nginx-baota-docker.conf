# ========================================
# 宝塔 Nginx 配置 - Docker 部署方式
# 域名: esim.haoyiseo.com
# Docker 容器端口: 80（通过 docker-compose 映射）
# ========================================

server {
    listen 80;
    server_name esim.haoyiseo.com;
    
    # Docker 部署时，静态文件由容器内的 Nginx 处理
    # 这里只做反向代理
    root /www/wwwroot/minilpa-web/client/dist;
    index index.html;
    
    # CERT-APPLY-CHECK（SSL 证书申请）
    include /www/server/panel/vhost/nginx/well-known/esim.haoyiseo.com.conf;
    
    # 错误页面
    error_page 404 /404.html;
    
    # REWRITE（如果有重写规则）
    include /www/server/panel/vhost/rewrite/esim.haoyiseo.com.conf;
    
    # 禁止访问敏感文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }
    
    # SSL 证书验证（Let's Encrypt）
    location ~ \.well-known {
        allow all;
    }
    
    # 禁止访问 .well-known 目录下的可执行文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }
    
    # ========================================
    # Docker 容器反向代理
    # 代理到 Docker 容器内的 Nginx（端口 80）
    # ========================================
    location / {
        proxy_pass http://127.0.0.1:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ========================================
    # 日志
    # ========================================
    access_log /www/wwwlogs/esim.haoyiseo.com.log;
    error_log /www/wwwlogs/esim.haoyiseo.com.error.log;
}

