# ========================================
# 宝塔 Nginx 配置 - 传统部署方式
# 域名: esim.haoyiseo.com
# 后端端口: 3000
# 前端路径: /www/wwwroot/minilpa-web/client/dist
# ========================================

server {
    listen 80;
    server_name esim.haoyiseo.com;
    
    # 前端静态文件目录
    root /www/wwwroot/minilpa-web/client/dist;
    index index.html;
    
    # CERT-APPLY-CHECK（SSL 证书申请）
    include /www/server/panel/vhost/nginx/well-known/esim.haoyiseo.com.conf;
    
    # 错误页面
    error_page 404 /404.html;
    
    # REWRITE（如果有重写规则）
    include /www/server/panel/vhost/rewrite/esim.haoyiseo.com.conf;
    
    # 禁止访问敏感文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }
    
    # SSL 证书验证（Let's Encrypt）
    location ~ \.well-known {
        allow all;
    }
    
    # 禁止访问 .well-known 目录下的可执行文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }
    
    # ========================================
    # 后端 API 代理
    # ========================================
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ========================================
    # 上传文件访问
    # ========================================
    location /uploads {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # ========================================
    # 静态资源缓存（优化性能）
    # ========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ========================================
    # 前端路由（Vue Router）- 必须放在最后
    # ========================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # ========================================
    # 日志
    # ========================================
    access_log /www/wwwlogs/esim.haoyiseo.com.log;
    error_log /www/wwwlogs/esim.haoyiseo.com.error.log;
}

